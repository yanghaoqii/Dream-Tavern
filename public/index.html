<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    <!-- ===== é¢„åŠ è½½è„šæœ¬ ===== -->
    (() => {
      /* ------------ â‘  é…ç½®ä½ è¦é¢„åŠ è½½çš„èµ„æº --------------- */
      const totalFrames = 470;                 // å¸§å›¾æ•°é‡ 0001.png ~ 0470.png
      const extraImages = [                    // å…¶ä»–å•å¼ å›¾ç‰‡
        'Dialog.png', 'å”±ç‰‡.svg', 'expand.png', 'collapse.png'
      ];
      const audios = [                         // é¢„åŠ è½½éŸ³é¢‘
        'bgm.mp3', 'door-opening2.mp3', 'rabbit.mp3', 'sitdown.mp3'
      ];
      /* ------------ â‘¡ ç”Ÿæˆèµ„æºæ¸…å• ----------------------- */
      const imgList = [];
      for (let i = 1; i <= totalFrames; i++) {
        const file = String(i).padStart(4, '0') + '.png';
        imgList.push('images/' + file);
      }
      extraImages.forEach(f => imgList.push(f.startsWith('images/') ? f : 'images/' + f));
      const audioList = audios.map(f => 'audio/' + f);
    
      const resources = [...imgList, ...audioList];
      const total = resources.length;
      let loaded = 0;
    
      /* ------------ â‘¢ æ›´æ–°è¿›åº¦æ¡ ------------------------ */
      const updateProgress = () => {
        loaded++;
        const percent = Math.min(100, Math.floor((loaded / total) * 100));
        document.getElementById('progressFill').style.width = percent + '%';
        document.getElementById('progressText').textContent = percent + '%';
        if (loaded === total) finishLoading();
      };
    
      /* ------------ â‘£ é¢„åŠ è½½å‡½æ•° ------------------------ */
      const preload = src => {
        if (src.endsWith('.png') || src.endsWith('.svg')) {
          const img = new Image();
          img.onload = updateProgress;
          img.onerror = updateProgress;
          img.src = src;
        } else { // audio
          const audio = new Audio();
          audio.oncanplaythrough = updateProgress;
          audio.onerror = updateProgress;
          audio.src = src;
        }
      };
    
      /* ------------ â‘¤ å®Œæˆåç§»é™¤é®ç½© -------------------- */
      const finishLoading = () => {
        const screen = document.getElementById('loadingScreen');
        screen.style.opacity = '0';
        setTimeout(() => screen.remove(), 400);   // åŠ¨ç”» 0.4s
        /* âœ¨ è¿™é‡Œè§¦å‘ä½ åŸæ¥çš„å¯åŠ¨é€»è¾‘ï¼ˆè‹¥éœ€è¦ï¼‰ */
        // initYourScene();  // ä¾‹å¦‚å¼€å§‹æ’­æ”¾å¸§åŠ¨ç”» / éŸ³ä¹
      };
    
      /* ------------ â‘¥ å¼€å§‹é¢„åŠ è½½ ------------------------ */
      window.addEventListener('DOMContentLoaded', () => {
        resources.forEach(preload);
      });
    })();

    // é…ç½®
    const totalFrames = 470;
    const framePad = 4;
    const framePrefix = 'images/';
    const frameExt = '.png';
    // é˜¶æ®µå¸§
    const autoStart = 1, autoEnd = 46;
    const scrollStart = 46, scrollEnd = 145;
    const dialogueFrame = 145;
    // å·¥å…·å‡½æ•°
    function pad(num, size) {
      let s = "0000" + num;
      return s.substr(s.length - size);
    }
    // é¢„åŠ è½½å›¾ç‰‡
    const images = [];
    for (let i = 1; i <= totalFrames; i++) {
      const img = new Image();
      img.src = `${framePrefix}${pad(i, framePad)}${frameExt}`;
      images.push(img);
    }
    // çŠ¶æ€å˜é‡
    let currentFrame = 1;
    let targetFrame = 1;
    let animating = false;
    let canScroll = false;
    let dialogueShown = false;
    let dialogueEverClosed = false;
    let showScrollTip = false;
    let hasScrolled = false;
    const frameImg = document.getElementById('frame');
    const startBtn = document.getElementById('startBtn');
    const dialogueBox = document.getElementById('dialogueBox');
    const dialogueText = document.getElementById('dialogueText');
    const dialogueContent = 'Welocme.She has waited for you for quite a while.';
    const scrollTip = document.getElementById('scrollTip');
    // è‡ªåŠ¨æ’­æ”¾å‡½æ•°
    function autoPlayFrames(from, to, cb) {
      gsap.to({frame: from}, {
        frame: to,
        duration: (to-from)*0.04, // é€Ÿåº¦å¯è°ƒ
        ease: "none",
        onUpdate: function() {
          const f = Math.round(this.targets()[0].frame);
          if (f !== currentFrame) {
            currentFrame = f;
            frameImg.src = `${framePrefix}${pad(currentFrame, framePad)}${frameExt}`;
          }
        },
        onComplete: function() {
          currentFrame = to;
          frameImg.src = `${framePrefix}${pad(currentFrame, framePad)}${frameExt}`;
          // ç¬¬ä¸€æ®µè‡ªåŠ¨æ’­æ”¾ç»“æŸåï¼Œæ˜¾ç¤ºtooltip
          if (from === autoStart && to === autoEnd) {
            showScrollTip = true;
            hasScrolled = false; // é‡ç½®ï¼Œå…è®¸å†æ¬¡æ˜¾ç¤ºå¹¶å“åº”æ»‘åŠ¨
          }
          // ç¬¬äºŒæ®µè‡ªåŠ¨æ’­æ”¾ç»“æŸåï¼Œæ˜¾ç¤ºtooltip
          if (from === dialogueFrame && to === 235) {
            showScrollTip = true;
            hasScrolled = false; // é‡ç½®ï¼Œå…è®¸å†æ¬¡æ˜¾ç¤ºå¹¶å“åº”æ»‘åŠ¨
          }
          if(cb) cb();
        }
      });
    }
    // æ»šè½®äº‹ä»¶
    function onWheel(e) {
      if (!canScroll || dialogueShown) return;
      e.preventDefault();
      let delta = e.deltaY;
      let step = 30; // æ¯æ¬¡æ»šåŠ¨è·³40å¸§
      if (delta > 0) {
        targetFrame = Math.min(scrollEnd, currentFrame + step);
      } else {
        targetFrame = Math.max(scrollStart, currentFrame - step);
      }
      animateToFrame(targetFrame);
      // æ–°å¢ï¼šç¬¬ä¸€æ¬¡æ»šåŠ¨åéšè—scrollTipä¸”ä¸å†æ˜¾ç¤º
      if (!hasScrolled) {
        hasScrolled = true;
        showScrollTip = false;
        scrollTip.style.display = 'none';
      }
    }
    // é¼ æ ‡è·Ÿéšæç¤ºé€»è¾‘
    function updateScrollTip(e) {
      if (showScrollTip && !hasScrolled) {
        scrollTip.style.display = 'block';
        scrollTip.style.left = (e.clientX + 20) + 'px';
        scrollTip.style.top = (e.clientY + 20) + 'px';
      } else {
        scrollTip.style.display = 'none';
      }
    }
    window.addEventListener('mousemove', updateScrollTip);
    // åŠ¨ç”»åˆ‡æ¢å¸§
    function animateToFrame(newFrame) {
      if (animating) return;
      animating = true;
      gsap.to({frame: currentFrame}, {
        frame: newFrame,
        duration: 0.5,
        ease: "power2.out",
        onUpdate: function() {
          const f = Math.round(this.targets()[0].frame);
          if (f !== currentFrame) {
            currentFrame = f;
            frameImg.src = `${framePrefix}${pad(currentFrame, framePad)}${frameExt}`;
            // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾å¯¹è¯å¸§
            if (currentFrame === dialogueFrame && !dialogueShown && !dialogueEverClosed) {
              showDialogueBox(undefined, 'Rabbit.png', 'Mr. Rabbit');
            }
            // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾æœ€åä¸€å¸§
            if (currentFrame === totalFrames && !dialogueShown) {
              showDialogueBox('Ah, there you are', 'AI.png', 'AI');
            }
          }
        },
        onComplete: function() {
          currentFrame = newFrame;
          animating = false;

async function typeText(el, text) {
  el.textContent = "";
  for (let i = 0; i < text.length; i++) {
    el.textContent += text[i];
    await new Promise(resolve => setTimeout(resolve, 30));
  }
}

async function sendToAI(question) {
  const content = document.getElementById('dialogueContent');

  if (!question.trim()) {
    content.textContent = "Please tell me your dream.";
    return;
  }

  content.textContent = `My thoughts are crossing dimensions to reach you â€¦`; // loading
  askBtn.style.display = 'none';
  

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: "12",
        content: question,
      })
    });

    console.log('sendToAI å‘é€å†…å®¹ï¼š', question);
    const data = await res.json();
    const responseText = data.answer || "AI æš‚æ—¶æ— æ³•å›ç­”ä½ çš„é—®é¢˜ã€‚";
    content.textContent = responseText;
    await typeText(content, responseText);
    askBtn.style.display = 'flex';

  } catch (err) {
    console.error("sendToAI å‡ºé”™ï¼š", err);
    content.textContent = "å‡ºé”™äº†ï¼š" + (err.message || "æœªçŸ¥é”™è¯¯");
  }
}
